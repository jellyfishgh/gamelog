<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>游戏更新日志</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="logs"></div>
<script src="jquery-2.1.3.min.js"></script>
<script>
	var div = document.getElementById("logs");
	var href = window.location.href;
	var game = href.split("=")[1];
	var url = "http://"+window.location.host+":8886/"+game;
	$.ajax({
		type:'get',
		async:false,
		url:url,
		dataType:'jsonp',
		success:function(json){
			var arr = json.split(",");
			var html = "";
			for(var i = 0; i < arr.length; i++){
				html += arr[i];
			}
			div.innerHTML = html;
		}
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="gbk"/>
<title>mx</title>
</head>
<body>
<div id="myDiv"></div>
<script src="jquery-2.1.3.min.js"/></script>
<script type="text/javascript">
	var url = "http://"+window.location.host+"/MyTest/mxnews.txt";
	console.log(url);
	$.ajax({
		url:url,
		type:'post',
		success:function(data){
			var div = document.getElementById("myDiv");
			div.innerText = data;
		}
	});
</script>
</body>
</html>

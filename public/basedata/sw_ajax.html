<!DOCTYPE html>
<html>
<head>
<meta charset="gbk"/>
<title>sw</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="myDiv"></div>
<script src="xmlhttp.js"></script>
<script src="gbk.js"></script>
<script>
	var url = "http://"+window.location.host+"/MyTest/swnews.txt";
	function func(log){
		var div = document.getElementById("myDiv");
		div.innerText = log;
	}
	var xmlhttp = getXmlHttp(func,"text");
	xmlhttp.open("POST",url,true);	
	xmlhttp.send();
</script>

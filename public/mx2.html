<!DOCTYPE html>
<html>
<head>
<meta charset="gbk"/>
<title>mx2</title>
<style type="text/css">
body{
	background-color: rgba(255,255,255,0);
	color: #ccd9e2;
	font-family: "Microsoft Yahei",sans-serif;
	font-size: 14px;
}
div{
	width: 80%;
	margin: 0 auto;
}
p{
	line-height: 1.7em;
	padding: 0;
	margin: 0;
	margin-left: 1em;
}
p.left{
	margin-left: 3em;
}
h4{
	margin: 0;
	margin-top: 0.5em;
}
h3{
	margin: 0;
	margin-top: 40px;
	font-size: 18px;
}
body::-webkit-scrollbar{
	width:8px;
}
body::-webkit-scrollbar-track{
	background:rgba(0,0,0,0.2);
}
body::-webkit-scrollbar-thumb{
	background:rgba(255,255,255,0.2);
	border-radius:4px;
}
body::-webkit-scrollbar-thumb:hover{
	background:rgba(255,255,255,0.4);
}
</style>
</head>
<body>
<div id="myDiv"></div>
<script type="text/javascript">
	//var url = "http://"+window.location.host+"/MyTest/mx2news.txt";	
	var url = "http://mx2update.duoyi.com/updatelog.txt";
	var iframe1 = document.createElement("iframe");
	iframe1.src = url;
	iframe1.hidden="hidden";
	document.body.appendChild(iframe1);
	var div = document.getElementById("myDiv");
	iframe1.onload = function(){
		var log = this.contentDocument.firstChild.childNodes[1].firstChild.innerHTML;	
		var arr = log.split(/[\s]+/);
		var html = "";
		for(var i = 0; i < arr.length; i++){
			if(i==0){
				html += "<h3>"+arr[i]+"</h3>";
			}else{
				var c = arr[i].substr(0,1);
				if(isNaN(c)){
					html += "<p class='left'>"+arr[i]+"</p>";
				}else{
					html += "<p>"+arr[i]+"</p>";
				}
			}
		}
		div.innerHTML = html;
	}
</script>
</body>
</html>
